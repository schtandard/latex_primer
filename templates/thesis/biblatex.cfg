% !TeX root = thesis

\renewcommand*\bibsetup{\raggedright\KOMAoptions{fontsize=10}}

\DefineBibliographyStrings{german}{
  mathesis = {Masterarbeit},
}

%% The following options rely on [style=phys] being set.

\ExecuteBibliographyOptions{
  biblabel=brackets,
  eprint=true,
}

%\DeclareFieldFormat{titlecase}{#1}

\renewcommand*\intitlepunct{\addnbspace}

\AtEveryBibitem{%
  \clearfield{month}%
  \clearfield{day}%
}

% Add a temporary fix preventing the DOI from being displayed when pages is
% missing but eid is present.
\renewbibmacro*{note+pages}{%
  \printfield{note}%
  \setunit{\bibpagespunct}%
  \printfield{pages}%
  \iffieldundef{pages}
    {%
      \iffieldundef{eid}
        {%
          \printfield{doi}%
          \clearfield{doi}%
        }%
        {\@firstofone}%
    }%
    {\@firstofone}%
    {%
      \iftoggle{bbx:doi}
        {}
        {\clearfield{doi}}%
    }%
}

%% Make more titles links:

\renewbibmacro*{maintitle+title}{%
  \printtext[doi/url-link]{%
    \iffieldsequal{maintitle}{title}%
      {%
        \clearfield{maintitle}%
        \clearfield{mainsubtitle}%
        \clearfield{maintitleaddon}%
      }%
      {%
        \iffieldundef{maintitle}%
          {}%
          {%
            \usebibmacro{maintitle}%
            \newunit\newblock
            \iffieldundef{volume}%
              {}%
              {%
                \printfield{volume}%
                \printfield{part}%
                \setunit{\addcolon\space}%
              }%
          }%
      }%
    \usebibmacro{title}%
  }%
  \newunit
}

\renewbibmacro*{title}{%
  \ifboolexpr{
    test {\iffieldundef{title}}
    and
    test {\iffieldundef{subtitle}}
  }
    {}
    {%
      \printtext[doi/url-link]{%
        \printtext[title]{%
          \printfield[titlecase]{title}%
          \setunit{\subtitlepunct}%
          \printfield[titlecase]{subtitle}%
        }%
      }%
      \newunit
    }%
  \printfield{titleaddon}%
}
